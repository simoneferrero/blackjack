<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="chip_style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700|Cinzel:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <div class="chip">
      <div>
        <div class="stripe zero_degrees"></div>
        <div class="stripe thirty_degrees"></div>
        <div class="stripe sixty_degrees"></div>
        <div class="stripe ninety_degrees"></div>
        <div class="stripe onetwenty_degrees"></div>
        <div class="stripe onefifty_degrees"></div>
      </div>
      <div class="outer_shadow">
      </div>
      <div class="outer_circle">
        <!-- <div class="positioning">
          <div class="a one"></div>
          <div class="a two"></div>
          <div class="a four"></div>
          <div class="circle"></div>
        </div> -->
        <div>
          <div class="cube thirty"></div>
          <div class="cube ninety"></div>
          <div class="cube onefifty"></div>
          <div class="cube twoten"></div>
          <div class="cube twoseventy"></div>
          <div class="cube threethirty"></div>
        </div>
        <div>
          <div class="dot zero"></div>
          <div class="dot sixty"></div>
          <div class="dot onetwenty"></div>
          <div class="dot oneeighty"></div>
          <div class="dot twofourty"></div>
          <div class="dot three"></div>
        </div>
      </div>
      <div class="inner_shadow">
      </div>
      <div class="inner_circle">
        <!-- <div id="title">
          <h3><span>Simone's Casino</span> is proud to present:</h3>
          <h1><span>SUPER</span> <span>AWESOME</span><br /><span><span>B</span><span>L</span><span>A</span><span>C</span><span>K</span><span>J</span><span>A</span><span>C</span><span>K</span></span></h1>
          <p>Welcome to my Blackjack web application!<br />
            Choose how much you want to start with and, as always...<br />
            <span>Winner, winner, chicken dinner!</span></p>
          <button ng-click="goToApp()">Go to app</button>
        </div> -->
      </div>
    </div>
  </body>
</html>
