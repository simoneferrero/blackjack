<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700|Cinzel:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="wrapper">
      <div id="dealer_total"></div>
      <div>
        <div id="cards_area">
          <div id="upper" class="semicircle"></div>
          <div id="sides"></div>
          <div id="lower" class="semicircle"></div>
          <!-- <div id="count" class="semicircle"></div> -->
        </div>
        <div id="players_bets_area">
          <div class="bet" id="first_player"></div>
          <div class="bet" id="second_player"></div>
          <div class="bet" id="third_player"></div>
          <div class="bet" id="fourth_player"></div>
          <div class="bet" id="fifth_player"></div>
        </div>
      </div>
      <div id="wood_counter">
        <div class="counter inner" id="inner"></div>
        <div class="counter" id="border"></div>
        <!-- <div class="counter" id="measure"></div> -->
        <div class="glass_holder" id="glass_one"></div>
        <div class="glass_holder" id="glass_two"></div>
        <div class="glass_holder" id="glass_three"></div>
        <div class="glass_holder" id="glass_four"></div>
        <div class="glass_holder" id="glass_five"></div>
      </div>
    </div>
  </body>
</html>
